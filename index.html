<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Vanilla Calculator</title>
  </head>
  <body>
    <div
      id="app"
      class="h-screen flex items-center justify-center bg-warmWhite"
    >
      <div
        id="container"
        class="grid [border]-cozyBrown bg-warmWhite-dark w-auto justify-center display-grid align-items-center rounded-xl backdrop-opacity-15 shadow-2xl shadow-shadowBrown-medium"
      >
        <div
          id="display"
          class="font-mono text-cozyBrown m-4 p-4 h-[157px] bg-warmWhite shadow-md shadow-shadowBrown-medium rounded-lg"
        >
          <div data-previous-operand class="text-3xl"></div>
          <div data-current-operand class="text-6xl"></div>
        </div>

        <div
          id="cntrl-row"
          class="grid grid-cols-4 gap-3 p-3 align-items-center"
        >
          <button
            data-all-clear
            id="all-clear"
            class="w-20 h-20 p-3 text-3xl font-medium rounded-md bg-warmWhite text-cozyBrown hover:bg-cozyBrown hover:text-warmWhite shadow-md shadow-shadowBrown-medium"
          >
            AC
          </button>
          <button
            data-delete
            id="clear"
            class="w-20 h-20 p-3 text-3xl font-medium rounded-md bg-warmWhite text-cozyBrown hover:bg-cozyBrown hover:text-warmWhite shadow-md shadow-shadowBrown-medium"
          >
            C
          </button>
          <button
            id="history"
            class="group w-20 h-20 p-3 rounded-md bg-warmWhite hover:bg-cozyBrown shadow-md shadow-shadowBrown-medium bg-no-repeat bg-center"
          ></button>
          <button
            data-operation
            id="divide"
            class="w-20 h-20 p-3 text-3xl rounded-md bg-warmWhite text-cozyBrown hover:bg-cozyBrown hover:text-warmWhite shadow-md shadow-shadowBrown-medium"
          >
            รท
          </button>
        </div>

        <div id="num-row-1" class="grid grid-cols-4 gap-3 p-3">
          <button
            data-number
            id="1"
            class="w-20 h-20 p-3 text-2xl rounded-md bg-warmWhite text-cozyBrown hover:bg-cozyBrown hover:text-warmWhite shadow-md shadow-shadowBrown-medium"
          >
            1
          </button>
          <button
            data-number
            id="2"
            class="w-20 h-20 p-3 text-2xl rounded-md bg-warmWhite text-cozyBrown hover:bg-cozyBrown hover:text-warmWhite shadow-md shadow-shadowBrown-medium"
          >
            2
          </button>
          <button
            data-number
            id="3"
            class="w-20 h-20 p-3 text-2xl rounded-md bg-warmWhite text-cozyBrown hover:bg-cozyBrown hover:text-warmWhite shadow-md shadow-shadowBrown-medium"
          >
            3
          </button>
          <button
            id="add"
            class="w-20 h-20 p-3 text-3xl rounded-md bg-warmWhite text-cozyBrown hover:bg-cozyBrown hover:text-warmWhite shadow-md shadow-shadowBrown-medium"
          >
            +
          </button>
        </div>

        <div id="num-row-2" class="grid grid-cols-4 gap-3 p-3">
          <button
            data-number
            id="4"
            class="w-20 h-20 p-3 text-2xl rounded-md bg-warmWhite text-cozyBrown hover:bg-cozyBrown hover:text-warmWhite shadow-md shadow-shadowBrown-medium"
          >
            4
          </button>
          <button
            data-number
            id="5"
            class="w-20 h-20 p-3 text-2xl rounded-md bg-warmWhite text-cozyBrown hover:bg-cozyBrown hover:text-warmWhite shadow-md shadow-shadowBrown-medium"
          >
            5
          </button>
          <button
            data-number
            id="6"
            class="w-20 h-20 p-3 text-2xl rounded-md bg-warmWhite text-cozyBrown hover:bg-cozyBrown hover:text-warmWhite shadow-md shadow-shadowBrown-medium"
          >
            6
          </button>
          <button
            data-operation
            id="sub"
            class="w-20 h-20 p-3 text-3xl rounded-md bg-warmWhite text-cozyBrown hover:bg-cozyBrown hover:text-warmWhite shadow-md shadow-shadowBrown-medium"
          >
            -
          </button>
        </div>

        <div id="num-row-3" class="grid grid-cols-4 gap-3 p-3">
          <button
            data-number
            id="7"
            class="w-20 h-20 p-3 text-2xl rounded-md bg-warmWhite text-cozyBrown hover:bg-cozyBrown hover:text-warmWhite shadow-md shadow-shadowBrown-medium"
          >
            7
          </button>
          <button
            data-number
            id="8"
            class="w-20 h-20 p-3 text-2xl rounded-md bg-warmWhite text-cozyBrown hover:bg-cozyBrown hover:text-warmWhite shadow-md shadow-shadowBrown-medium"
          >
            8
          </button>
          <button
            data-number
            id="9"
            class="w-20 h-20 p-3 text-2xl rounded-md bg-warmWhite text-cozyBrown hover:bg-cozyBrown hover:text-warmWhite shadow-md shadow-shadowBrown-medium"
          >
            9
          </button>
          <button
            data-operation
            id="mul"
            class="w-20 h-20 p-3 text-3xl rounded-md bg-warmWhite text-cozyBrown hover:bg-cozyBrown hover:text-warmWhite shadow-md shadow-shadowBrown-medium"
          >
            ร
          </button>
        </div>

        <div id="num-row-4" class="grid grid-cols-4 gap-3 p-3">
          <button
            data-number
            id="point"
            class="w-20 h-20 p-3 text-3xl rounded-md bg-warmWhite text-cozyBrown hover:bg-cozyBrown hover:text-warmWhite shadow-md shadow-shadowBrown-medium"
          >
            .
          </button>
          <button
            data-number
            id="0"
            class="w-20 h-20 p-3 text-2xl rounded-md bg-warmWhite text-cozyBrown hover:bg-cozyBrown hover:text-warmWhite shadow-md shadow-shadowBrown-medium"
          >
            0
          </button>
          <button
            id="theme"
            class="group w-20 h-20 p-3 text-lg rounded-md bg-warmWhite hover:bg-cozyBrown shadow-md shadow-shadowBrown-medium bg-no-repeat bg-center"
          >
            <svg
              class="w-8 h-8 fill-cozyBrown group-hover:fill-warmWhite bg-center m-3"
              version="1.1"
              id="Capa_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 292.299 292.299"
              xml:space="preserve"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <g>
                  <g>
                    <path
                      d="M153.699,292.138C68.95,292.138,0,223.185,0,138.439C0,79.742,32.675,27.002,85.28,0.807 c2.369-1.174,5.215-0.718,7.077,1.144c1.864,1.864,2.345,4.711,1.183,7.074C83.941,28.527,79.077,49.496,79.077,71.33 c0,77.972,63.432,141.407,141.395,141.407c22.08,0,43.247-4.978,62.942-14.777c2.366-1.177,5.213-0.721,7.074,1.141 c1.873,1.867,2.342,4.714,1.177,7.073C265.61,259.195,212.738,292.138,153.699,292.138z"
                    ></path>
                  </g>
                </g>
              </g>
            </svg>
          </button>
          <button
            data-equals
            class="w-20 h-20 p-3 text-3xl rounded-md bg-warmWhite text-cozyBrown hover:bg-cozyBrown hover:text-warmWhite shadow-md shadow-shadowBrown-medium"
          >
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
